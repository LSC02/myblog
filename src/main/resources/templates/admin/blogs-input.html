<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>博客发布</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
		<link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css" th:href="@{/lib/editormd/css/editormd.min.css}"/>
		<link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}"/>
	</head>
	<body>
		<!--导航-->
	   <nav class="ui inverted attached segment m-padded-td-mini m-shadow-small">
		    <div class="ui container">
				<div class="ui inverted secondary stackable menu">
				  <h2 class="ui pink header item">管理后台</h2>
				  <a href="#" class="active m-item item m-mobile-hide"><i class="home pink icon"></i>博客</a>
				  <a href="#" class="m-item item m-mobile-hide"><i class="list teal icon"></i>分类</a>
				  <a href="#" class="m-item item m-mobile-hide"><i class="tags purple icon"></i>标签</a>
				  <div class="right m-item m-mobile-hide menu">
				  	 <div class="ui dropdown item">
				  	 	<div class="text">
				  	 		<img class="ui avatar image" src="https://picsum.photos/id/1002/100/100" />
				  	 		lsc
				  	 	</div>
				  	 	
				  	 	<i class="dropdown teal icon"></i>
				  	 	<div class="menu">
				  	 		<a href="#" th:href="@{/admin/logout}" class="item">注销</a>
				  	 	</div>
				  	 </div>
				  </div>
			   </div>
			</div>
			<a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
				<i class="sidebar teal icon"></i>
			</a>
		</nav>
		
		<div class="ui attached pointing menu">
			<div class="ui container">
				<div class="right menu">
					<a href="#" th:href="@{/admin/blogs/input}" class="pink active item">发布</a>
			        <a href="#" th:href="@{/admin/blogs}" class=" item">列表</a>
				</div>
			</div>
		</div>
		
		<!--中间内容-->
		<div class="m-container m-padded-td-big">
	        <div class="ui container">
	        	<form id="blog-form" action="#"  th:object="${blog}"  th:action="@{/admin/blogs}" method="post" class="ui form">
					<input type="hidden" name="pulished">
					<input type="hidden" name="id" th:value="*{id}">
	        	
	        		
	        		<div class="required field">
	        		   <div class="ui left labeled action input">
	        			 <div class="ui selection compact pink basic dropdown label">
	        				<input type="hidden" value="原创" name="flag"  th:value="*{flag}"/>
	        				<i class="dropdown pink icon"></i>
	        				<div class=" text">原创</div>
	        				<div class="menu">
	        					<div class="item" data-value="原创">原创</div>
	        					<div class="item" data-value="转载">转载</div>
	        					<div class="item" data-value="翻译">翻译</div>
	        				</div>
	        			 </div>
	        			 
	        			 <input type="text" name="title" placeholder="标题"  th:value="*{title}"/>
	        		   </div>
	        		</div>
	        		
	        		
	        		<div class="required field">
	        			<div id="md-content" style="z-index: 1 !important;">
	        				<textarea placeholder="博客内容" name="content" style="display: none" th:text="*{content}">

	        				</textarea>
	        			</div>
	        			
	        		</div>
	        		
	        		
	        		<div class="two fields">
	        			<div class="required field">
	        				<div class="ui left labeled action input">
	        					<label class="ui compact pink basic label">分类</label>
	        					
	        					<div class="ui fluid selection dropdown">
	        						<input type="hidden" name="type.id" th:value="*{type}!=null ? *{type.id}"/>
	        						<i class="dropdown pink icon"></i>
	        						<div class="default text">分类</div>
	        						<div class="menu">
										<div th:each="type : ${types}" class="item" data-value="1" th:data-value="${type.id}" th:text="${type.name}">日志</div>

	        					
	        						</div>
	        					</div>
	        				</div>
	        			</div>
	        			
	        			<div class="field">
	        				<div class="ui left labeled action input">
	        					<label class="ui compact pink basic label">标签</label>
	        					
	        					<div class="ui tag fluid selection multiple selection dropdown">
	        						<input type="hidden" name="tagIds" th:value="*{tagIds}"/>
	        						<i class="dropdown pink icon"></i>
	        						<div class="default text">标签</div>
	        						<div class="menu">
	        							<div th:each="tag : ${tags}" class="item" data-value="1" th:data-value="${tag.id}" th:text="${tag.name}">Java</div>

	        					
	        						</div>
	        					</div>
	        				</div>
	        			</div>
	        		</div>
	        		
	        		<div class="required field">
	        			<div class="ui left labeled input">
	        				<label class="ui pink basic label">首图</label>
	        				<input type="text" name="firstPicture"  placeholder="首图引用地址" th:value="*{firstPicture}"/>
	        			</div>
	
	        		</div>

					<div class="required field">
						<textarea name="description" th:text="*{description}" placeholder="博客描述" maxlength="200"></textarea>
					</div>
	        		
	        		
	        		
	        		<div class="inline fields">
	        			<div class="field">
	        				<div class="ui checkbox">
	        					<input type="checkbox" id="recommend" name="recommend" checked th:checked="*{recommend}" class="hidden" />
	        					<label for="recommend" >推荐</label>
	        				</div>
	        			</div>
	        			
	        			
	        			<div class="field">
	        				<div class="ui checkbox">
								<input type="checkbox" id="shareStatement" name="shareStatement" th:checked="*{shareStatement}" class="hidden">
								<label for="shareStatement">转载声明</label>
							</div>
	        			</div>
	        			
	        			
	        			<div class="field">
	        				<div class="ui checkbox">
	        					<input type="checkbox" id="apprecition" name="apprecition" th:checked="*{apprecition}" class="hidden" />
	        					<label for="apprecition" >赞赏</label>
	        				</div>
	        			</div>
	        			
	        			
	        			<div class="field">
	        				<div class="ui checkbox">
	        					<input type="checkbox" id="commentabled" name="commentabled" th:checked="*{commentabled}" class="hidden" />
	        					<label for="commentabled" >评论</label>
	        				</div>
	        			</div>
	        			
	        		</div>
	        		
	        		
	        		<div class="ui error message"></div>
	        		
	        		
	        		
	        		<div class="ui right aligned container">
	        			<button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
	        			<button type="button" id="save-btn" class="ui secondary  button">保存</button>
	        			<button type="button" id="publish-btn" class="ui pink button">发布</button>
	        		</div>
	        	</form>
	            
            </div>	
       </div>
		
		<!--底部footer-->
		<footer class="ui inverted vertical segment m-padded-td-massive">
			<div class="ui center aligned container">
				<div class="ui inverted divided stackable grid">
					<div class="three wide column">
						<div class="ui inverted link list">
							<div class="item">
								<img src="../../static/img/wx.png" th:src="@{/img/wx.png}"  class="ui rounded image" alt="" style="width: 100px;"/>
							</div>
							
						</div>
					</div>
					<div class="three wide column">
						<h4 class="ui inverted header m-text-thin m-text-spaced ">最新博客</h4>
						<div class="ui inverted link list">
							<a href="#" class="item">用户故事 (User Story)</a>
							<a href="#" class="item">用户故事 (User Story)</a>
							<a href="#" class="item">用户故事 (User Story)</a>
						
						</div>
					</div>
					<div class="three wide column">
						
						<h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4>
						<div class="ui inverted link list">
							<a href="#" class="item">Email: LSC02LSC02@163.com</a>
							<a href="#" class="item">QQ: 1915200971</a>
						</div>
					</div>
					<div class="seven wide column">
						<h4 class="ui inverted header m-text-thin m-text-spaced">Lirenmi</h4>
						<p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客、会分享关于编程、写作、思考相关的任何内容，希望可以给来到这里的人带来帮助。。。</p>
						
					</div>
					
				</div>
				<div class="ui inverted section divider"></div>
				<p class="m-text-thin m-text-spaced m-opacity-mini">Copyright  2016 - 2017 Lirenmi Designed by Lirenmi</p>
			</div>
			
			
			
		</footer>


		<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
		<script src="../../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>

        
		<script>
			//初始化Markdown编辑器
			var contentEditor;

            $(function() {
                contentEditor = editormd("md-content", {
                    width   : "100%",
                    height  : 640,
                    syncScrolling : "single",
                    path    : "/lib/editormd/lib/"
                });
            });


           $('#save-btn').click(function () {
				$('[name="pulished"]').val(true);
				$('#blog-form').submit();

			});

			$('#publish-btn').click(function () {
				$('[name="pulished"]').val(false);
				$('#blog-form').submit();

			});


			$('.ui.tag.dropdown')
			   .dropdown({
				   allowAdditions: true
			   });






			$('.menu.toggle').click(function () {
				$('.m-item').toggleClass('m-mobile-hide');
			});
			
			$('.ui.dropdown')
               .dropdown();
               
            $('.ui.form').form({
            	fields : {
            		title : {
            			identifier: 'title',
            			rules: [{
            				type : 'empty',
            				prompt: '标题：请输入博客标题'
            			}]
            		},

					content : {
						identifier: 'content',
						rules: [{
							type : 'empty',
							prompt: '标题：请输入博客内容'
						}]
					},

					typeId : {
						identifier: 'typeId',
						rules: [{
							type : 'empty',
							prompt: '标题：请输入博客分类'
						}]
					},


					firstPicture : {
						identifier: 'firstPicture',
						rules: [{
							type : 'empty',
							prompt: '标题：请输入博客首图'
						}]
					},



					description : {
						identifier: 'description',
						rules: [{
							type : 'empty',
							prompt: '标题：请输入博客描述'
						}]
					}


            	}
            });
               
		</script>
		
	</body>
</html>
